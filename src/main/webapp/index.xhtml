<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="inputCssLink">
		<h:outputStylesheet library="styles" name="materialize1.min.css" />
	</ui:define>
	<ui:define name="title">workshop</ui:define>
	<ui:define name="header">
		<a href="" id="product-name">workshop</a>
		<div id="menu-bar"></div>
	</ui:define>
	<ui:define name="content">
		<h1 align="center">Customers</h1>
		<div class="table-container">
			<div class="ui-g">
				<div class="ui-xl-12 ui-lg-12 ui-md-12 ui-sm-12">
					<h:form>
						<p:dataTable var="customer" widgetVar="customersTable"
							value="#{customerController.customers}"
							filteredValue="#{customerController.filteredCustomer}">

							<f:facet name="header">
								<div class="search">
									<p:outputPanel>
										<h:outputText value="Search all fields: " />
										<p:inputText id="globalFilter"
											onkeyup="PF('customersTable').filter()" style="width:150px"
											placeholder="Enter keyword" />
									</p:outputPanel>
								</div>
							</f:facet>
							<p:column filterStyle="display:none" headerText="Name"
								filterBy="#{customer.name}" filterMatchMode="contains">
								<h:outputText value="#{customer.name}" />
							</p:column>

							<p:column filterStyle="display:none" headerText="Address"
								filterBy="#{customer.address}" filterMatchMode="contains">
								<h:outputText value="#{customer.address}" />
							</p:column>
							<p:column filterStyle="display:none" headerText="Country"
								filterBy="#{customer.country}" filterMatchMode="contains">
								<h:outputText value="#{customer.country}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>

	<ui:define name="inputJsLink">
		<h:outputScript library="js" name="materialize1.min.js" />
	</ui:define>
</ui:composition>

</html>
