<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="inputCssLink">
		<h:outputStylesheet library="styles" name="materialize1.min.css" />
	</ui:define>
	<ui:define name="title">workshop</ui:define>
	<ui:define name="header">
		<a href="" id="product-name">workshop</a>
		<div id="menu-bar"></div>
	</ui:define>
	<ui:define name="content">
		<h1 id="customerid" align="center">Customers</h1>
		<p:dataTable widgetVar="customerTable" var="customer" value="#{customerController.customers}"
			styleClass="myTable" rowIndexVar="count" reflow="true">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="PF('customerTable').filter()"
						style="width:150px" placeholder="Search" />
				</p:outputPanel>
			</f:facet>
			<p:column filterBy="#{customer.name}" headerText="Name">
				<h:outputText value="#{customer.name}" />
			</p:column>

			<p:column filterBy="#{customer.address}" headerText="Address">
				<h:outputText value="#{customer.address}" />
			</p:column>
			<p:column filterBy="#{customer.country}" headerText="Country">
				<h:outputText value="#{customer.country}" />
			</p:column>
		</p:dataTable>
	</ui:define>

	<ui:define name="inputJsLink">
		<h:outputScript library="js" name="materialize1.min.js" />
		<h:outputScript library="js" name="scripts.js" />
	</ui:define>
</ui:composition>

</html>
